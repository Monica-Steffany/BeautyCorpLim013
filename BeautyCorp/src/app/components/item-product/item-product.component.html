<section class="modalDetail" *ngIf="visible">
    <div class="containerM">
        <div class="headerModal">
            <p class="title">Detalle de Pedido</p>
            <button class="fas fa-times close" (click)="closeModal()"></button>
        </div>
        <div class="Detail">
            <div id="container">
                <div class="product-image">
                    <img src="https://cdn1-prd.beautymovers.com/sys-master/s3medias/h60/h46/10599977353246/200092434_imagenProducto_prodGallery_superZoom"
                        alt="Omar Dsoky">
                    <!-- 	product Information-->
                </div>
                <!-- Start	Product details -->
                <div class="product-details">
                    <!-- 	Product Name -->
                    <h1>{{detailProduct.name}}</h1>
                    <!-- 		<span class="hint new">New</span> -->
                    <!-- 		<span class="hint free-shipping">Free Shipping</span> -->
                    <!-- 		the Product rating -->
                    <!-- <span class="hint-star star">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star-half-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                    </span> -->
                    <form>
                        <p class="clasificacion">
                          <input id="radio1" type="radio" name="estrellas" value="5"><!--
                          --><label for="radio1"><i class="fa fa-star" aria-hidden="true"></i></label><!--
                          --><input id="radio2" type="radio" name="estrellas" value="4"><!--
                          --><label for="radio2"><i class="fa fa-star" aria-hidden="true"></i></label><!--
                          --><input id="radio3" type="radio" name="estrellas" value="3"><!--
                          --><label for="radio3"><i class="fa fa-star" aria-hidden="true"></i></label><!--
                          --><input id="radio4" type="radio" name="estrellas" value="2"><!--
                          --><label for="radio4"><i class="fa fa-star" aria-hidden="true"></i></label><!--
                          --><input id="radio5" type="radio" name="estrellas" value="1"><!--
                          --><label for="radio5"><i class="fa fa-star" aria-hidden="true"></i></label>
                        </p>
                      </form>
                    <div><a>S/. 60.00</a></div>
                    <!-- The most important information about the product -->
                    <p class="information">Detalle del producto</p>
                    <div class="quantity">
                        <button type="button" (click)="minus()"><i class="fa fa-minus"></i></button>
                        <input type="text" [value]="quantity">
                        <button type="button" (click)="plus()"><i class="fa fa-plus"></i></button>
                    </div>
            
                    <div class="price"><a>S/ <input type="text"[value]="price">  | Disponible para la compra online</a></div>
                    <!-- 		Control -->
                    <div class="control">
            
                        <!-- Start Button buying -->
                        <button class="btn">
                            <!-- 		the Price -->
                            <!-- <span class="price">S/60</span> -->
                            <!-- 		shopping cart icon-->
                            <!-- <span class="shopping-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span> -->
                            <!-- 		Buy Now / ADD to Cart-->
                            <span class="buy">AÑADIR A CARRITO</span>
                        </button>
                        <!-- End Button buying -->
            
                    </div>
                    <div class="location">
                        <a class="container-location"><i class="fas fa-map-marker-alt"> Encuentralo en tienda</i></a>
                        <a class="container-location"><i class="fas fa-users"> Contáctate con una consultora</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
